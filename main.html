<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" rel="stylesheet"/>
    <link href="assets/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Gomoku</a>
        <a class="btn btn-primary" href="login-page.html" role="button">New Game</a>
    </nav>
    <div class="row">
        <div class="col-8">
            <table id="game-field"></table>
        </div>
        <div class="col-4">
            <div class="row score-container">
                <div class="col">
                    <div id="score-p1" class="player-score">
                        <div class="player-name">
                            <i class="ion-ios-close-outline"></i>
                            <span id="player1-name"></span>
                        </div>
                        <div class="score">0</div>
                    </div>
                </div>
                <div class="col">
                    <div id="score-p2" class="player-score">
                        <div class="player-name">
                            <i class="ion-ios-circle-outline"></i>
                            <span id="player2-name"></span>
                        </div>
                        <div class="score">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Final question</h5>
            </div>
            <div class="modal-body">
                <span id="name-label"></span> - you are a winner!<br>
                <span>Do you want to play again?</span>
            </div>
            <div class="modal-footer">
                <button id="modal-no-btn" type="button" class="btn btn-primary" data-dismiss="modal">NO</button>
                <button id="modal-yes-btn" type="button" class="btn btn-primary" data-dismiss="modal">YES</button>
            </div>
        </div>
    </div>
</div>

<script src="assets/bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="assets/js/siteMap.js"></script>
<script src="assets/js/utils.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
